<!DOCTYPE html>
 <html>
      <head>
           <title>Backend</title>
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      </head>
      <body>
           <div class="container" style="width:500px; padding-top: 15vh; padding-left: 5vw; display: block;">
                <h3 align=""><a href="append_json_data.php">Admin Portal</a> | Student Portal</h3><br />
                <div>
                     <br/><h4>Search Student by Id</h4><br/>
                     <input type="text" name="studentId" class="form-control" id="studentId" style="cursor: pointer; text-align: center;" placeholder="Enter Student Id" onkeyup="myProcess()" /><br>
           <div id="content"></div>
                   </div>
           </div>
           <br />
      </body>
      <script type="text/javascript">
  
  function myProcess(){

    var x,y;
    var xx;

    x = document.getElementById('studentId').value; //entered studentId

    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function(){
      if (this.status == 200 && this.readyState == 4) {

        xx = JSON.parse(this.responseText); //recieved response

        for (y=0; y<=xx.length; y++) {

          if(xx[y].id == x) {
            
            document.getElementById('content').innerHTML = "<p><b>Name: </b>" + xx[y].name + "<br /><b>Father's name: </b>"+ xx[y].fname + "<br /><b>Mother's name: </b>" + xx[y].mname + "<br /><b>Address: </b>" + xx[y].address + "<br /><b>Contact details: </b>" + xx[y].contact + "</p>";

          }

        }

      }
    }

    xhttp.open("GET","employee_data.json",true);
    xhttp.send();

  }

</script>

 </html>
